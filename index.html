<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up APP</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>

<body>
  <nav>
    <div class="logo">
      <h1>Ini Logo</h1>
    </div>
    <div class="user-input">
      <input type="text" placeholder="Cari Game Atau Voucher" autofocus>
    </div>

    <div class="nav-menu">
      <div class="hamburger">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="login">
        <button>Login!</button>
      </div>
      <div class="Regist">
        <button>Register</button>
      </div>
    </div>
  </nav>
  <!-- Banner Start -->
  <div class="banner">
    <div class="wrapper">
      <img src="banner/IMG1.jpg" alt="">
      <img src="banner/IMG2.jpg" alt="">
      <img src="banner/IMG3.jpg" alt="">
      <img src="banner/IMG4.jpg" alt="">
    </div>
  </div>
  <!-- Banner END -->
  <div class="product">
    <div class="product-item">

      <div class="card free-fire">
        <div class="product-img">
          <img src="product/free-fire.jpg" alt="">
        </div>
        <div class="product-dec">
          <h3>Free-fire</h3>
          <p>Garena</p>
        </div>
      </div>


      <div class="card genshin">
        <div class="product-img">
          <img src="product/genshin.jpg" alt="">
        </div>
        <div class="product-dec">
          <h3>Genshin Impact</h3>
          <p>Hoyovers</p>
        </div>
      </div>

      <div class="card Blood-Strike">
        <div class="product-img">
          <img src="product/blood-strike.jpg" alt="">
        </div>
        <div class="product-dec">
          <h3>Blood Strike</h3>
          <p>Wizard Game Global Limited</p>
        </div>
      </div>



      <div class="card valorant">
        <div class="product-img">
          <img src="product/valorant.jpg" alt="">
        </div>
        <div class="product-dec">
          <h3>Valorant</h3>
          <p>Riot Games</p>
        </div>
      </div>


      <div class="card mobile-legend">
        <div class="product-img">
          <img src="product/mobile-legend.jpg" alt="">
        </div>
        <div class="product-dec">
          <h3>Mobile Legend</h3>
          <p>Mo0nton</p>
        </div>
      </div>


      <div class="card pubg-mobile">
        <div class="product-img">
          <img src="product/pubg-mobile.jpg" alt="">
        </div>
        <div class="product-dec">
          <h3>PUBG mobile</h3>
          <p>Tencent Games</p>
        </div>
      </div>


      <div class="card netflix">
        <div class="product-img">
          <img src="product/netflix.jpg" alt="">
        </div>
        <div class="product-dec">
          <h3>Netflix</h3>
          <p>netflix, inc</p>
        </div>
      </div>


      <div class="card honor-of-king">
        <div class="product-img">
          <img src="product/honor-of-kings.jpg" alt="">
        </div>
        <div class="product-dec">
          <h3>Honor Of Kings</h3>
          <p>Tencent Games</p>
        </div>
      </div>


    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
